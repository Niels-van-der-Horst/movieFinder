<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
    
    <script defer src="js/moviecollection.js"></script>
    <script defer src="js/mainscript.js"></script>
    
</head>
<body>
    <header class="header-wrapper" id="main-header">
        <div class="header-title"><h1>Winc Movie Finder</h1></div>
        
        <div class="form-container">
            <form class="form">
                <input id="search-input" type="text" class="input" placeholder="search..."/>
                <button id="submit-search" class="submit-button">GO</button>
                <button id="clear" class="clear-results">clear</button>
            </form>
        </div>

  <div class="results-container">
     <ul class="results-list" id="list">

     </ul>
  </div>
        <nav class="movie-filter-container" id="filters">
            <label id="category1"><input type="radio"  class="filterButton" name="filtermovies" value="reset">Reset filter</label>
            <label id="category2"><input type="radio"  class="filterButton" name="filtermovies" value="latest">Latest movies, 2014 or newer</label>
            <label id="category3"><input type="radio"  class="filterButton" name="filtermovies" value="avenger">Avenger movies</label>
            <label id="category4"><input type="radio"  class="filterButton" name="filtermovies" value="x-men">X-men movies</label>
            <label id="category5"><input type="radio"  class="filterButton" name="filtermovies" value="princess">Princess movies</label>
            <label id="category6"><input type="radio"  class="filterButton" name="filtermovies" value="batman">Batman movies</label>            
        </nav>
    </header>
    

    <section id="collection-wrapper">
        <div class="collection-container" id="moviecover">
        </div>

    </section>
<footer><h4>MovieTime 2022</h4></footer>
<script defer src="js/searchbar.js"></script>
</body>
</html>
