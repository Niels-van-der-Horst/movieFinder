<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/moviecollection.js"></script>
    <script defer src="js/mainscript.js"></script>
</head>
<body>
    <header class="header-wrapper" id="main-header">
        <div class="header-title"><h1>Winc Movie Finder</h1></div>
        <nav class="movie-filter-container" id="filters">
            
            <label id="category1"><input type="radio" onclick="filtermovies()" title="latestmovies" name="latestmovies" value="category1">Latest movies, 2014 or newer</label>
            <label id="category2"><input type="radio" onclick="filtermovies()" title="latestmovies" name="avengermovies" value="category2">Avenger movies</label>
            <label id="category3"><input type="radio" onclick="filtermovies()" title="latestmovies" name="x-menmovies" value="category3">X-men movies</label>
            <label id="category4"><input type="radio" onclick="filtermovies()" title="latestmovies" name="princessmovies" value="category4">Princess movies</label>
            <label id="category5"><input type="radio" onclick="filtermovies()" title="latestmovies" name="batmanmovies" value="category5">Batman movies</label>            
        </nav>
    </header>
    

    <section id="collection-wrapper">
        <div class="collection-container" id="moviecover">
        </div>

    </section>
<footer>MovieTime2022</footer>
</body>
</html>
